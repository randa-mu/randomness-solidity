[profile.default]
src = "src"
out = "out"
libs = ["dependencies"]
optimizer = true
optimizer_runs = 20_000
solc_version = '0.8.28'
gas_reports = ["*"]
fs_permissions = [{ access = "read-write", path = "./script/json"}]

[profile.default.fmt]
sort_import = true
line_length = 120
tab_width = 4
bracket_spacing = false
int_types = "long"
quote_style = "double"
number_underscore = "preserve"
override_spacing = true
ignore = []

[profile.test]
gas_reports = ["*"]

[profile.coverage]
via_ir = true
no_match_coverage = "(script|test)"

[dependencies]
forge-std = "1.10.0"
bls-solidity = { version = "0.3.0", url = "https://github.com/randa-mu/bls-solidity/archive/refs/tags/v0.3.0.zip" }
chainlink = { version = "2.24.0", url = "https://github.com/smartcontractkit/chainlink/archive/refs/tags/v2.24.0.zip" }
"@openzeppelin-contracts" = "5.4.0"
"@openzeppelin-contracts-upgradeable" = "5.4.0"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
